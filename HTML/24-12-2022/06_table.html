<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- it is a collection of row and column -->
    <!-- when row and column combined it create cell -->
    <table border="1" cellpadding="5px" cellspacing="5px" rules="all">
      <!-- give the heading of the table -->
      <caption>
        Table Data
      </caption>
      <!-- table row -->
      <tr>
        <!-- table heading -> create a column with bold heading-->
        <th>No.</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
      <!-- table body -->
      <tbody>
        <tr>
          <!-- table data -->
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$52000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve Jobs</td>
          <td>Founder Apple</td>
          <td>$50000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry Page</td>
          <td>Founder Google</td>
          <td>$100000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Zu.</td>
          <td>Founder Facebook</td>
          <td>$123333</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
