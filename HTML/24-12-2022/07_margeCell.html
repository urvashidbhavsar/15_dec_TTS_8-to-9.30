<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellpadding="5px">
      <!-- for merge cell used rowspan and colspan attribute -->
      <!-- both attribute apply in <th> tag or <td> tag -->
      <caption>
        <i>A test Table with Merge Cell</i>
      </caption>
      <tr>
        <!-- if we use rowspan remove 1 column from next row. -->
        <!-- if we use colspan remove 1 column from that particular row -->
        <th rowspan="2"></th>
        <th colspan="2">Avarage</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <th>Height</th>
        <th>Weight</th>
      </tr>
      <tr>
        <th>Male</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>39%</td>
      </tr>
      <tr>
        <th>Female</th>
        <td>1.8</td>
        <td>0.002</td>
        <td>40%</td>
      </tr>
    </table>
  </body>
</html>
