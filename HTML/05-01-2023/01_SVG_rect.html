<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- SVG -> scalable vector graphics 
        to draw a graphics on webpage 

        canvas and SVG are both used to draw 2d graphics
        svg has own tag to draw a graphics.
        where canvas has javascript code to draw a grahpics.
    -->

    <!-- SVG rect -->
    <svg height="100px" width="100px" style="border: 2px solid black">
      <rect
        x="50"
        y="50"
        height="100px"
        width="100px"
        fill="red"
        stroke="blue"
        stroke-width="5px"
      ></rect>
    </svg>
  </body>
</html>
