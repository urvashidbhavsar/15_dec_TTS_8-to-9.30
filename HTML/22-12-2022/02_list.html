<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        there are 3 type of list
        (1) order list
        (2) unorder list
        (3) defination list
     -->

    <!-- order list -->
    <!-- type -> 1, i, I, A, a -->
    <ol type="1" start="5">
      <li>Mango</li>
      <li>Grapes</li>
      <li>Watermalon</li>
    </ol>

    <!-- unorder list -->
    <!-- type -> circle with fill, circle, square -->
    <ul type="square">
      <li>Mango</li>
      <li>Grapes</li>
      <li>Watermalon</li>
    </ul>

    <!-- defination/description list -->
    <!-- dt -> define term -->
    <!-- dd -> define description -->
    <dl>
      <dt>fruits</dt>
      <dd>Mango, Grapes, Watermalon</dd>

      <dt>Colors</dt>
      <dd>Red, Green, blue</dd>
    </dl>
  </body>
</html>
