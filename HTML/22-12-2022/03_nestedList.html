  <body>
    <!-- nested list -> create a many list with in a upper list. -->
    <ul>
      <li>Fruits</li>
      <ul>
        <li>Bananas</li>
        <li>Apples</li>
        <ul>
          <li>Green</li>
          <li>Red</li>
        </ul>
        <li>Pears</li>
      </ul>
      <li>Vegitables</li>
      <li>Meat</li>
    </ul>

    <!-- nested list with ol and ul -->
    <ol>
      <li>Fruits</li>
      <ul>
        <li>Apples</li>
        <li>Orange</li>
        <li>Bananas</li>
      </ul>
      <li>Vagetables</li>
      <ul>
        <li>Patato</li>
        <li>Tamoto</li>
        <li>Pear</li>
      </ul>
    </ol>
