<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 10px;
      }
      .div1 {
        height: 200px;
        width: 200px;
        /* default value => to bottom */
        background-image: linear-gradient(
          to right,
          #175592 36px,
          #106843 71px,
          #ab2345 130px,
          #ef9876 196px
        );
      }
      .div2 {
        height: 200px;
        width: 200px;
        /* set direction => circle at left, circle at top, circle at bottom, circle at right */
        background-image: radial-gradient(
          red 22px,
          green 65px,
          blue 87px,
          magenta 148px
        );
      }
      .div3 {
        height: 200px;
        width: 200px;
        background-image: conic-gradient(
          red 61deg,
          green 169deg,
          blue 288deg,
          magenta 335deg,
          red 359deg
        );
      }
    </style>
  </head>
  <body>
    <!-- it is a combination of two or more color -->
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </body>
</html>
