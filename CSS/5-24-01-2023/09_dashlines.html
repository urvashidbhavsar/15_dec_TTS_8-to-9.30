<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .head1::after {
        content: "";
        height: 3px;
        width: 100px;
        background-color: blue;
        display: inline-block;
        margin: 7px 7px;
      }
      .head1::before {
        content: "";
        height: 3px;
        width: 100px;
        background-color: blue;
        display: inline-block;
        margin: 7px 7px;
      }
      .head2::after {
        content: "";
        height: 3px;
        width: 160px;
        background-color: blue;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1 class="head1">Hello world</h1>

    <h1 class="head2">Hello world</h1>
  </body>
</html>
