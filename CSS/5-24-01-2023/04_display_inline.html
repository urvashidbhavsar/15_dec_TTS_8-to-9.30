<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        background-color: lightblue;
      }
      ul {
        list-style: none;
        background-color: lightcoral;
      }
      li {
        display: inline;
        background-color: rgb(14, 123, 86);
        height: 100px;
        width: 100px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- display: inline does not count height and width and set content in one line -->
    <div class="list">
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
  </body>
</html>
