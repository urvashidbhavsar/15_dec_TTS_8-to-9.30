<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        background-color: aqua;
      }
      ul {
        background-color: lightcoral;
        list-style-type: none;
      }
      li {
        display: block;
        background-color: lightgreen;
        height: 50px;
        width: 100px;
        padding: 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- display : block can count height and width and does not set content in one line -->
    <div class="list">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </div>
  </body>
</html>
