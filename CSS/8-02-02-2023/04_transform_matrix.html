<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: darkcyan;
        transition: 1s all ease;
        margin: 10px auto;
      }
      .div1:hover {
        /* scaleX skewX skewY scaleY translateX translateY */
        transform: matrix(1.1, 1.5, 0.5, 0.5, 1.2, 1.2);
      }
      .div2:hover {
        transform: matrix3d(
          1,
          0.5,
          0.5,
          -0.5,
          0.2,
          0.2,
          0.5,
          1,
          -0.3,
          1.2,
          1,
          0.5,
          1.5,
          0.2,
          0,
          1.2
        );
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
  </body>
</html>
