<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 250px;
        width: 250px;
        border: 2px solid black;
        margin: 10px;
        position: relative;
      }
      .img1 {
        height: 250px;
        width: 250px;
      }
      .div1 .text {
        overflow: hidden;
        position: absolute;
        color: white;
        height: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.552);
        /* top: 0; */
        bottom: 0;
        left: 0;
        right: 0;
        transition: 1s all ease;
      }
      .div1:hover .text {
        height: 30%;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <img src="img1.jpg" alt="" class="img1" />
      <div class="text">
        <h1>Hello world</h1>
      </div>
    </div>
  </body>
</html>
