<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 250px;
        width: 250px;
        border: 2px solid black;
        position: relative;
      }
      img {
        height: 250px;
        width: 250px;
      }
      .text {
        color: white;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.553);
        height: 100%;
        width: 100%;
        overflow: hidden;
        transform: scale(0);
        transition: 0.5s all ease;
        /* transform-origin: 100% 0%; */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .div1:hover .text {
        transform: scale(1) rotate(360deg);
      }
      .text-div {
        transition: 0.5s ease all;
        transition-delay: 1s;
        transform: scale(0);
      }
      .div1:hover .text-div {
        transform: scale(1) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <img src="img1.jpg" alt="" />
      <div class="text">
        <div class="text-div">
          <h1>Hello world</h1>
        </div>
      </div>
    </div>
  </body>
</html>
