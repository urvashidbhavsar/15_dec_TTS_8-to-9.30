<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 250px;
        width: 250px;
        border: 2px solid black;
        margin: 150px auto;
        overflow: hidden;
      }
      .img1 {
        height: 250px;
        width: 250px;
        transition: 1s ease all;
      }
      .div1:hover .img1 {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <img src="img1.jpg" alt="" class="img1" />
    </div>
  </body>
</html>
