<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 300px;
        width: 400px;
        /* filter: blur(4px); -> set blur effect */
        /* filter: brightness(50%); -> set brightness of image 0%-> black */
        /* filter: contrast(50%); -> 0% gray color */
        /* filter: drop-shadow(5px 5px 5px red); -> used with png images */
        /* filter: grayscale(30%); -> show black and white on 100% */
        /* filter: hue-rotate(30deg); -> show rainbow type color */
        /* filter: invert(50%); -> 0% - original -> 50% ->gray -> 100% negative */
        /* filter: opacity(50%); */
        /* filter: saturate(50%); -> 0% show black and white */
        filter: sepia(50%);
        /* show yellowness color on 100% */
      }
    </style>
  </head>
  <body>
    <img src="img1.jpg" alt="" />

    <!-- <img src="moon.png" alt="" /> -->
  </body>
</html>
