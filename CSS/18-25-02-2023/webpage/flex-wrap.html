<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 50%;
            height: 200px;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
        }
        .main .div1{
            width: 50%;
            background-color:aqua;
            height: 200px;
        }
        .main .div2{
            width: 50%;
            background-color:darkcyan;
            height: 200px;
        }
        .main .div3{
            width: 50%;
            background-color: brown;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
