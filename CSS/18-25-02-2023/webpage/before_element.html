<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content: "";
            height: 2px;
            width: 120px;
            background-color: red;
            display: inline-block;
            margin: 7px 5px;
        }
        h1::after{
            content:"";
            height: 2px;
            width: 120px;
            background-color: red;
            display: inline-block;
            margin: 7px 5px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .link1::before{
            content: "";
        }
        .link1::after{
            content:"";
            height: 2px;
            width: 120px;
            background-color: red;
            display:block;
            transform: scaleX(0);
            transform-origin: 0% 100%;
            transition: 1s all ease;
        }
        .link1:hover::after{
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>

    <h2><a href="" class="link1">Hello world</a></h2>
</body>
</html>
