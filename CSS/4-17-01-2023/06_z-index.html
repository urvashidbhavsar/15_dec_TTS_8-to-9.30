<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*   position : relative  parent 
        position : absolute  chilld 
        z-index -> as a priority work
        */

      img {
        height: 300px;
        width: 300px;
        border: 2px solid black;
      }
      .main {
        position: relative;
      }
      .img1 {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .img2 {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 2;
      }
      .img3 {
        position: absolute;
        top: 200px;
        left: 200px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="img1">
        <img src="images/img1.jpg" alt="" />
      </div>
      <div class="img2">
        <img src="images/img2.jpg" alt="" />
      </div>
      <div class="img3">
        <img src="images/img3.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
