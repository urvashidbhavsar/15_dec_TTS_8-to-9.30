<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .img1 {
        height: 600px;
        width: 100%;
      }
      .main {
        position: relative;
      }
      .text {
        width: 100%;
        position: absolute;
        text-align: center;
        top: 150px;
        color: white;
        text-shadow: 0px 0px 5px black;
      }
      h1 {
        padding-bottom: 40px;
        font-size: 40px;
      }
      p {
        padding-bottom: 30px;
        font-size: 20px;
      }
      button {
        height: 40px;
        width: 130px;
        background-color: #340534;
        color: white;
        font-weight: 700;
        border: none;
      }
      button:hover {
        color: #340534;
        background: #ffffff96;
        border: 2px solid #340534;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="images/img1.jpg" alt="" class="img1" />
      <div class="text">
        <h1>Discover the world</h1>
        <p>We offer the best advanture holidays and tailor made trips!!</p>
        <button>
          Search for tours
          <span class="fa-solid fa-angles-right"></span>
        </button>
      </div>
    </div>
  </body>
</html>
