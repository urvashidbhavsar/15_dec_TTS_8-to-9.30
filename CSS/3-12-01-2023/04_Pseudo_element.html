<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1
        {
            height: auto;
            width: 200px;
            border: 2px solid violet;
            padding: 20px;
            margin: auto;
        }
        /* pseuso element used with :: and it apply on element*/
        .div1::before{
            content: "-";
        }
        .div1::after{
            content: "-";
        }
        .div1::first-letter{
            font-size: 40px;
        }
        .div1::first-line{
            color: red;
        }
        li::marker{
            color: blue;
        }
        .div1::selection{
            background-color: blue;
            color: red;
        }
    </style>
</head>
<body>
    <div class="div1">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat eum labore voluptate! Saepe, similique error nemo amet hic magnam sapiente, dolore minima rerum molestias facere possimus excepturi suscipit veritatis consequuntur.
    </div>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
    </ul>
</body>
</html>
