<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            font-size: 20px;
        }
        .p2{
            font-size: 200%;
        }
        .p3{
            font-size: 20pt;
        }
        .p4{
            font-size: 2rem; /* set in 1 to 6/7 */
        }
        .p5{
            font-size: 1cm;
        }
        .p6{
            font-size: 0.5in; /* set in 0 to 1*/
        }
        .p7{
            font-size: 10vh; /* vertical / viewpoint height*/
        }
        .p8{
            font-size: 10vw; /* vertical / viewpoint width */
        }
    </style>
</head>
<body>
    <p class="p1">px size</p>
    <p class="p2">% size</p>
    <p class="p3">pt size</p>
    <p class="p4">rem size</p>
    <p class="p5">cm size</p>
    <p class="p6">in size</p>
    <p class="p7">vh size</p>
    <p class="p8">vw size</p>
</body>
</html>
