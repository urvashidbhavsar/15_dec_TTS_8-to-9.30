<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
      }
      /* pseudo classes used with (:)  */
      .link1:link {
        color: blue;
      }
      .link2:visited {
        color: red;
      }
      .link3:active {
        color: darkgoldenrod;
      }
      .link4:hover {
        color: darkgreen;
      }
      .btn1 {
        height: 40px;
        width: 100px;
        background: blue;
        color: white;
        border: none;
        border-radius: 10px;
      }
      .btn1:hover {
        background: transparent;
        color: blue;
        border: 2px solid blue;
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <a href="" class="link1">Link 1</a>
    <a href="" class="link2">Link 2</a>
    <a href="" class="link3">Link 3</a>
    <a href="" class="link4">Link 4</a>
    <br /><br />
    <button class="btn1">Click Here</button>
  </body>
</html>
