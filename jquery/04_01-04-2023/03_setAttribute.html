<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#p1").text("we learn jquery")
            })

            $("#btn2").click(function(){
                $("#p2").html("<u><b>we learn jquery</b></u>")
            })

            $("#btn3").click(function(){
                $("#input1").val("good morning user!!");
            })
        })
    </script>
</head>
<body>
    <!-- get or set attribute used 3 functions :
        text(), html() and val()
    -->
    <button id="btn1">Text()</button>
    <button id="btn2">html()</button>
    <button id="btn3">val()</button>

    <hr>

    <p id="p1">
       this is jquery library</b>
    </p>

    <p id="p2">
        this is jquery library
    </p>

    <input type="text" name="" id="input1" value="Hello user!!!">
</body>
</html>
