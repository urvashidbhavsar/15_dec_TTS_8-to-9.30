<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .head1{
            color: darkblue;
            background-color: aqua;
            font-size: 40px;
            font-weight: 300;
        }

        .head2{
            color: red;
            background-color: yellowgreen;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#head1").addClass("head1")
            })

            $("#btn2").click(function(){
                $("#head1").removeClass("head1")
            })

            $("#btn3").click(function(){
                $("#head2").toggleClass("head2")
            })
        })
    </script>
</head>
<body>
    <!-- css class function are 3 functions =
        (1) addClass()
        (2) removeClass()
        (3) toggleClass()
    -->

    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>


    


    <h1 id="head1">Hello world</h1>
    <h1 id="head2">Hello world</h1>
</body>
</html>
