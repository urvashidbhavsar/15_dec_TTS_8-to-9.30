<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- jquery cdn -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <style>
        .main, .sub, h1, .main1, .sub1{
            margin: 10px;
            border: 2px solid gray;
        }
        .set-color{
            border: 2px solid red;
        }
     </style>
     <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                // $("h1").parent(".sub").addClass("set-color");
                $("h1").parents(".main").addClass("set-color");
                $("h1").parentsUntil("body").addClass("set-color");
            })
        })
     </script>
</head>
<body>
    <button id="btn1">Click Here</button>

    <hr>
    <div class="main">
        <div class="sub">
            <h1>Hello world</h1>
        </div>
    </div>
    <div class="main1">
        <div class="sub1">
            <h1>Hello world</h1>
        </div>
    </div>
</body>
</html>
