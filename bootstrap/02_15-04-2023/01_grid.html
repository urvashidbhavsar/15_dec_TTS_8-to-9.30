<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- media query
        max-width : 576px      =  none
        min-width : 576px      = sm (small screen) 
        min-width : 768px      = md (medium screen)
        min-width : 992px      = lg (large screen)
        min-width : 1200px     = xl (extra large screen)
        min-width : 1400px     = xxl (extra extra large screen)
    -->
    <!-- grid system is power flexbox which provide 12 columns in one row -->
    <div class="container">
        Hello world
    </div>

    <br><br>
    <div class="container-fluid">
        hello world
    </div>
    <br><br>

    <div class="container">
    <div class="row">
        <div class="col-1">1</div>
        <div class="col-1">2</div>
        <div class="col-1">3</div>
        <div class="col-1">4</div>
        <div class="col-1">5</div>
        <div class="col-1">6</div>
        <div class="col-1">7</div>
        <div class="col-1">8</div>
        <div class="col-1">9</div>
        <div class="col-1">10</div>
        <div class="col-1">11</div>
        <div class="col-1">12</div>
        <div class="col-1">13</div>
    </div>
    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
            <div class="col-2">4</div>
            <div class="col-2">5</div>
            <div class="col-2">6</div>
            <div class="col-2">7</div>
        </div>
    </div>

    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-3">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
            <div class="col-2">4</div>
            <div class="col-3">5</div>
            <div class="col-2">5</div>
        </div>
    </div>
    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-6">1</div>
            <div class="col-6">2</div>
            <div class="col-1">3</div>
        </div>
    </div>
</div>
</body>
</html>
