<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        label{
            font-size: 18px;
            color: black;
        }
        input[type="text"],[type="date"],[type="password"]{
            border-radius: 0;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 2px solid black;
            background-color: transparent;
            /* color: white !important; */
        }
        textarea,select,.input-group-text{
            border-radius: 0 !important;
            border-top: none !important;
            border-left: none !important;
            border-right: none !important;
            border-bottom: 2px solid black !important;
            background-color: transparent !important;
        }
        input[type="text"]:focus,[type="date"]:focus,[type="password"]:focus{
            box-shadow: none;
            border-color: black;
            background-color: transparent;
        }
        textarea:focus,select:focus{
            box-shadow: none !important;
            border-color: black !important;
        }
        option{
            box-shadow: 0px 0px 5px gray;
        }
    </style>
</head>
<body>
   <!-- <div class="container-fluid"></div>  -->

   <!-- 
    input type text, date, email, password, number => used class form-control
    textarea => form-control
    checkbox and radio button => form-check-input in particular tag
        and in div 
        if we use form-check it set top and bottom mns vertically
        if we use form-check-inline set horizontally
    dropdown / select-option => class => form-select
    range => class => form-range
    -->
    <div class="container" style="background-color: rgb(168, 204, 235);" >
        <h3>Registration form</h3>
        <form action="">
            <!-- name -->
            <div class="row py-2">
                <div class="col-lg-2">
                    <label for="fname" class="form-label">Name</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" name="" id="fname" class="form-control" placeholder="Enter full name">
                </div>
                <!-- <div class="col-lg-4"></div> -->
            </div>
            <!-- gender -->
            <div class="row py-2">
                <div class="col-lg-2">
                    <label for="" class="form-label">Gender</label>
                </div>
                <div class="col-lg-6">
                  
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="male" class="form-check-input">
                        <label for="male">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="female" class="form-check-input">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <!-- Date of birth -->
            <div class="row py-2">
                <div class="col-lg-2">
                    <label for="dob">Date of Birth</label>
                </div>
                <div class="col-lg-6">
                    <input type="date" name="" id="dob" class="form-control">
                </div>
            </div>
             <!-- address -->
             <div class="row py-2">
                <div class="col-lg-2 d-flex align-items-center">
                    <label for="add">Address</label>
                </div>
                <div class="col-lg-6">
                    <textarea name="addr" id="add" cols="40" rows="3" class="form-control" placeholder="Enter Address"></textarea>
                </div>
            </div>
            <!-- city -->
            <div class="row py-2">
                <div class="col-lg-2">
                    <label for="city">city</label>
                </div>
                <div class="col-lg-6">
                   <select name="" id="city" class="form-select">
                    <option value="">---select---</option>
                    <option value="">Surat</option>
                    <option value="">Baroda</option>
                   </select>
                </div>
            </div>
            <!-- email -->
            <div class="row py-2">
                <div class="col-lg-2">
                    <label for="city">email</label>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" name="" id="" class="form-control">
                        <label for="" class="input-group-text">@gmail.com</label>
                        <!-- <button class="btn btn-primary input-group-text">Click Here</button> -->
                    </div>
                </div>
            </div>
            <!-- password -->
            <div class="row py-2">
                <div class="col-lg-2">
                    <label for="pass">password</label>
                </div>
                <div class="col-lg-6">
                   <input type="password" name="" id="" class="form-control">
                </div>
            </div>
        </form>
    </div>




</body>
</html>
