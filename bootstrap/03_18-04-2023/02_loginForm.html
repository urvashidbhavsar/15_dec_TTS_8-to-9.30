<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        form{
            margin: 50px auto;
            width:40%;
            border: 1px solid gray;
            padding: 20px;
        }
        input[type="text"],[type="password"]{
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-radius: 0;
            border-bottom: 2px solid gray;
        }
        input[type="text"]:focus,[type="password"]:focus{
            box-shadow: none;
            border-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
        <h3 class="text-center text-warning-emphasis">Login Form</h3>
            <div class="row py-2">
                <div class="col-lg-12">
                    <!-- in form-floating placeholder complusory to move -->
                    <!-- if we can not set it set as fixed label -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" placeholder="Email address">
                        <label for="email">Email address</label>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-lg-12">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                        <label for="pass">Password</label>
                    </div>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-lg-12 text-center">
                    <button class="btn btn-success" style="width:100%">Login Here</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
