<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- 
        in bootstrap for sizes give 0 to 5 numbers
        margin => m
        margin (vertically) => my
        margin (horizontally) => mx
        margin left => ms (margin start)
        margin right => me (margin end)
        margin top => mt 
        margin bottom => mb
     -->
    <h1 class="m-2">Hello world</h1>
    <h1 class="my-2">Hello world</h1>
    <h1 class="mx-4">Hello world</h1>
    <h1 class="ms-4">Hello world</h1>
    <h1 class="me-3">Hello world</h1>
    <h1 class="mt-4">Hello world</h1>
    <h1 class="mb-2">Hello world</h1>

</body>
</html>
