<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- 
        in bootstrap for sizes give 0 to 5 numbers
        padding => p
        padding (vertically) => py
        padding (horizontally) => px
        padding left => ps (padding start)
        padding right => pe (padding end)
        padding top => pt 
        padding bottom => pb
     -->
    <h1 class="p-2">Hello world</h1>
    <h1 class="py-2">Hello world</h1>
    <h1 class="px-4">Hello world</h1>
    <h1 class="ps-4">Hello world</h1>
    <h1 class="pe-3">Hello world</h1>
    <h1 class="pt-4">Hello world</h1>
    <h1 class="pb-2">Hello world</h1>

</body>
</html>
