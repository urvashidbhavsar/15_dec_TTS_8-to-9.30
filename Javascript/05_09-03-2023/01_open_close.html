<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let links = "https://www.w3schools.com/js/js_versions.asp";
        var link;
        function open_fn(){
           link = window.open(links);
        }
        function close_fn(){
          link.close();
        }
        function forward_fn(){
            history.forward()
        }
    </script>
</head>
<body>
    <button onclick="return open_fn()">Click to open javascript version list</button>
    <button onclick="return close_fn()">Close</button>
    <button onclick="return forward_fn()">Forward</button>
</body>
</html>
