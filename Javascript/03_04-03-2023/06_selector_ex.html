<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <h1></h1>
    <h2 class="head2"></h2>
    <p id="p2"></p>
    <script>
        // innerHTML and innerText = are property's to print a line/word
        document.getElementById("p1").innerHTML = "<b>Hello world<b>";
        document.querySelector("h1").innerHTML = "Heading 1";
        document.querySelector(".head2").innerHTML = "Heading 2";
        document.querySelector("#p2").innerHTML = "paragraph"
    </script>
</body>
</html>
