</head>
<body>
    <!-- program of find minimum number from 2 values -->
    <script>
        let num1 = 80;
        let num2 = 80;

        if(num1 < num2){
            // document.write("num1 is minimum")
            document.write(num1 + " is minimum")
        }else if(num2 < num1){
            // document.write("num2 is minimum")
            document.write(num2 + " is minimum")
        }else if(num1 == num2){
            document.write(num1 +" and " + num2 + " are same")
        }
    </script>
</body>
