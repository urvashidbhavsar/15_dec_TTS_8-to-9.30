<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ++ (increment) there is 2 type of increment
        it is add 1 value in given number.
        (1) pre-increment (2) post-increment
     -->
     <script>
        let num = 1;

        // print than increment
        document.writeln(num++); // post-increment     = 1
        document.writeln(num);                      // = 2
        // increment than print 
        document.writeln(++num);                    // 3

        num++;    
        document.writeln(num)   //4
        document.writeln(++num)  //5

        num = 10
        num++
        document.write(num)
     </script>

     <!-- 
        --(decrement) there is 2 type of decrement
        (1) pre-decrement   (2) post-decrement
      -->
      <br>
      <script>
        let num2 = 10;
        document.writeln(num2--);  // 10  10-1 = 9
        document.writeln(num2)
        document.writeln(--num2)   // 9-1 = 8
        num2--  // 8 - 1 = 7
        document.write(num2)   // 7
      </script>
</body>
</html>
