<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 50;
        var num2 = 30;

        // num1 = num1 + num2;
        num1 += num2
        document.writeln(num1);   //80

        // num1 = num1 - num2
        num2 -= num1
        document.writeln(num1)   // 50

        // num1 = num1 * num2
        num1 *= num2
        document.writeln(num1)    //1500

        // num1 = num1 / num2;
        num1 /= num2
        document.writeln(num1)     //50

        // num1 = num1 % num2;  
        num1 %= num2     
        document.writeln(num1)     //20
    </script>
</body>
</html>
