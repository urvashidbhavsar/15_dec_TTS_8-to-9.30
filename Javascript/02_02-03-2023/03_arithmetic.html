<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 30;
        var num2 = 50;

        document.writeln(num1 + num2 + "<br>")

        document.writeln(num1 - num2 + "<br>")

        document.writeln(num1 * num2 + "<br>")

        document.write(num1 / num2 + "<br>")

        document.write(num1 % num2 + "<br>")
    </script>
</body>
</html>
