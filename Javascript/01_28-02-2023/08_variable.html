<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        variable is a container to store data.
        another,
        variable is a name of memory location.

        in javascript there are 3 keywords are used to create variables.
     -->
     <script>
        // using var keyword you can redeclare and reassign the data,
        var x  = 10;
        document.writeln(x);

        var x = 12;
        document.writeln(x);

        // from 2015 upgrade in new script version

        // using let keyword you can reassign the value but nor redeclared.
        let y = 12;
        document.write(y);

        y = 15;
        document.write(y);

        // const = means constant, fixed value
        // using const keyword you can not redeclare or reassign the data
        const z = 12;
        document.write(z)

        z = 21;
        document.write(z)

        // legal names =
        // VarName, Varname, varName, var_name, varname1, varname_1

        // illegal names =
        // var name, !name, 12abc
     </script>
</body>
</html>
