<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var d = new Date()

        document.getElementById("p1").innerHTML = d;

        document.getElementById("p2").innerHTML = d.getDate() + "-" +(d.getMonth()+1) + "-" + d.getFullYear();

        document.getElementById("p3").innerHTML = d.getHours() + ":" +d.getMinutes() + ":" + d.getSeconds() + ":" + d.getMilliseconds()
    </script>
</body>
</html>
