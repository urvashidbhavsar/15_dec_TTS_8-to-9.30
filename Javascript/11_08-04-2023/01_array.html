<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array => collection of data / name of memory location

       var myarr = ["Rohan", "Kavita", "Aman", "Raj", "Vishal"]
       console.log(myarr);
       document.write(myarr + "<br>")

    //    for of loop used to print array
       for (const m of myarr) {
            console.log(m)
            document.write(m  + "<br>")
       }

    //    remove 1 value from end of array
       myarr.pop()
       console.log(myarr);

       myarr.push("Gita");
       console.log(myarr)
    </script>
</body>
</html>
