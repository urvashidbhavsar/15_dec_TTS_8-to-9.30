<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="counter"></div>

    <script>
        // set timing
        let count = setInterval(counts_num,100);
        let start_num = 500;
        function counts_num(){
            let num = document.querySelector(".counter");
            num.innerHTML = ++start_num;
            if(start_num == 1500){
                clearInterval(count)
            }
        }
    </script>
</body>
</html>
