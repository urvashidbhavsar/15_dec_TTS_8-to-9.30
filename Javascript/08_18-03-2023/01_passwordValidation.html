<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding: 0;}
        p{
            color: red;
        }
        form{
            margin-left:50px
        }
    </style>
    <script>
        function checkpass(){
            let pass = document.getElementById("pass").value;
            if(pass == ""){
                document.getElementById("p1").innerHTML = "Enter password";
                return false;
            }
        }
        function password_reg_ex(){
            // w3resource website
            let reg_ex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;
            let pass = document.getElementById("pass").value;
            if(reg_ex.test(pass)){
                document.getElementById("p1").innerHTML = "";
                return false
            }else{
                document.getElementById("p1").innerHTML = "enter password properly...!!!";
                return false
            }
        }
    </script>
</head>
<body>
    <form action="#" name="form1">
        <label for="">Password</label>
        <input type="password" name="ps" id="pass" onblur="return password_reg_ex()" maxlength="12">
        <p id="p1"></p>
        <br>
        <button type="submit" onclick="return checkpass()">Check password</button>

        <p>Note : Password must be have 8 to 12 characters, in this one uppercase, one lowercase, special characters like(@,$,!,?) and numbers</p>
    </form>
</body>
</html>
